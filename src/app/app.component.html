<div class="container">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Angular Forms</h1>

    <div class="form-control">
      <label for="email">Email</label>
      <input
        id="email"
        type="text"
        placeholder="Email"
        formControlName="email"
      >
      <div
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        class="validation"
      >
        <small
          *ngIf="form.get('email')?.errors?.required"
        >Поле email не может быть пустым</small>

        <small
          *ngIf="form.get('email')?.errors?.email"
        >Введите корректный email</small>
      </div>
    </div>

    <div class="form-control">
      <label for="password">Пароль</label>
      <input
        id="password"
        type="password"
        placeholder="Пароль"
        formControlName="password"
      >
      <div
        class="validation"
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
      >
        <small
          *ngIf="form.get('password')?.errors?.required"
        >Поле  пароль не может быть пустым</small>

        <small
          *ngIf="form.get('password')?.errors?.minlength"
        >
          Длина должна быть не менее {{form.get('password')?.errors?.minlength.requiredLength}}.
          Сейчас количество символов {{form.get('password')?.errors?.minlength.actualLength}}
        </small>
      </div>
    </div>

    <div class="card">
      <h2>Адрес</h2>

      <div class="form-control">
        <label>Страна</label>

        <select>
          <option value="ru">Россия</option>
          <option value="ua">Украина</option>
          <option value="by">Беларусь</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text">
      </div>

      <button type="button" class="btn">Выбрать столицу</button>
    </div>

    <div class="card">
      <h2>Ваши навыки</h2>
      <button class="btn">Добавить умение</button>
      <div class="form-control">
        <label></label>
        <input type="text">
      </div>
    </div>

    <button
      type="submit"
      class="btn"
      [disabled]="form.invalid"
    >Отправить</button>

  </form>
</div>
