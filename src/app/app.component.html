<div class="container">
  <h1>Angular Pipes</h1>

  <button class="btn" (click)="searchField = 'title'">Title</button>
  <button class="btn" (click)="searchField = 'text'">Text</button>

  <hr>
  <button class="btn" (click)="addPost()">Add post</button>
  <input type="text" [(ngModel)]="search">
  <div
    *ngFor="let post of posts | filter:search:searchField"
    class="card">
    <h2>{{ post.title }}</h2>
    <p>{{ post.text }}</p>
  </div>
  <p>{{ 10 | mult }}</p>
  <p>{{ 10 | mult:1 }}</p>
  <p>{{ 10 | mult:2 }}</p>
  <p>{{ 10 | mult:3 }}</p>
  <p>{{ 10 | mult:5 }}</p>
  <p>{{ 10 | mult:8 }}</p>
  <p>{{ 10 | mult:13 }}</p>

  <p>{{ 'Hello world   ' | exMarks }}</p>
</div>
